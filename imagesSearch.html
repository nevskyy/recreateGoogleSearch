<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Images Search</title>
    <link
      rel="stylesheet"
      href="styles.css"
    />
  </head>
  <body>
    <header>
      <nav class="nav-bar">
        <a
          class="image-search"
          href="index.html"
          >Google Search</a
        >
        <a
          class="advanced-search"
          href="advancedSearch.html"
          >Advanced Search</a
        >
        <a href="googleApps.html"
          ><img
            class="app"
            src="./assets//images/app.png"
            alt="applications"
        /></a>
        <a href="googleAccount.html"
          ><div
            class="acc"
            alt="account-info"
          ></div
        ></a>
      </nav>
    </header>
    <section>
      <div class="container">
        <div class="search-section">
          <div class="google-logo img-label">
            <span>G</span>
            <span>o</span>
            <span>o</span>
            <span>g</span>
            <span>l</span>
            <span>e</span>
          </div>
          <form
            class="form-section"
            action="https://www.google.com/search"
          >
            <div class="search-box">
              <svg
                aria-hidden="true"
                viewBox="0 0 24 24"
              >
                <path
                  d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                />
              </svg>
              <input
                type="text"
                name="q"
                placeholder="Search for images..."
                required
              />
              <input
                type="hidden"
                name="tbm"
                value="isch"
              />
              <input
                class="img-icon"
                type="image"
                src="./assets/images/image.png"
                alt="search images"
              />
              <a
                class="voice-icon"
                href="#"
                ><img
                  src="./assets/images/voice.png"
                  alt="link to voice search search"
              /></a>
            </div>
          </form>
        </div>
      </div>
    </section>
    <footer class="google-footer">
      <div class="country">Ukraine</div>
      <div class="footer-link about">
        <a href="#">About</a>
      </div>
      <div class="footer-link advertising">
        <a href="#">Advertising</a>
      </div>
      <div class="footer-link business">
        <a href="#">Business</a>
      </div>
      <div class="footer-link how-it-works">
        <a href="#">How Search works</a>
      </div>
      <div class="footer-link privacy">
        <a href="#">Privacy</a>
      </div>
      <div class="footer-link terms">
        <a href="#">Terms</a>
      </div>
      <div class="footer-link settings">
        <a href="#">Settings</a>
      </div>
    </footer>
  </body>
</html>
